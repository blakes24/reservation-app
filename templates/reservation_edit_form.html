{% extends 'base.html' %}
{% block title %}Edit Reservation{% endblock %}

{% block content %}

<form action="/edit-reservation/{{reservation.id}}" method="POST">
    <h1>Edit Reservation</h1>
    <div class="form-group">
    <label for="start">Start</label>
    <input id="start"
            class="form-control"
            name="startAt"
            placeholder="yyyy-mm-dd hh:mm am/pm"
            value="{{reservation.getEditStartAt()}}"
    >
    </div>
    <div class="form-group">
    <label for="num-guests"># of Guests:</label>
    <input class="form-control"
            value="{{reservation.numGuests}}"
            name="numGuests"
            type="number"
            id="num-guests">
    </div>
    <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea class="form-control"
                name="notes"
                id="notes">{{reservation.notes}}</textarea>
    </div>
    <input type="hidden" value="{{reservation.customerId}}" name="customerId">
    <button class="btn btn-primary">Edit</button>
</form>

{% endblock %}
